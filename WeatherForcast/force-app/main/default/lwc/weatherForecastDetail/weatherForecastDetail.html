<template>
    <template if:true={isDayRendered}>
        <div class="card">
            
            <div class="grid">

                <div class="flex-cloumn">
                    
                    <div>
                        <img src={forecastDay.day.condition.icon}  class="main-icon">
                        <p class="temp-label">{forecastDay.day.maxtempx5fc} <span class="tempeture-symbol">c</span></p>                        
                        <div class="text-wrapper">
                            <span><img src={forecastDay.day.condition.icon}></span> <p>{forecastDay.day.condition.text}</p>

                        </div>
                        
                        <div class="location-calender-wrapper">
                            <div class="flex">
                                <img class="footer-icon" src={locationIcon}><p>{forecast.location.tzx5fid} - {forecast.location.name} , {forecast.location.country} </p>
                            </div>
                            <div class="flex">
                                <img src={calenderIcon} class="footer-icon"><p>{forecastDay.z0date}</p>
                            </div>    
                        </div>
                        
                    </div>                        
                
                </div>                  
                
                <div class="flex-column center">
                    <p class="temp-label">Wind Status:</p>
                    <img src={weatherWindIcon} class="main-icon">
                    <p class="temp-label">{forecastDay.day.maxwindx5fmph} mph</p>
                </div>

            </div>
                
          
            <div class="seperator"></div>
            
            <div class="table-wrapper">
                <c-weather-forecasting-table forcast-days-array={forecastDaysArray}></c-weather-forecasting-table>
            </div>
        </div>
            
    </template>
    
</template>
